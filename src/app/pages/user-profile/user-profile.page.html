<div class="head-main">
    <div class="main_menu">
        <div class="menu" slot="start" (click)="back()">
            <ion-icon name="ios-arrow-back"></ion-icon>
        </div>
        <div class="text_logo">
            Profile
        </div>
    </div>
</div>
<ion-content>
    <div class="pic">
        <ion-avatar class="pic-circle">
            <div class="text-circle" *ngIf="l_oldImage === null">
                {{l_textForPic}}
            </div>
            <ion-img *ngIf="l_oldImage != null" [src]="ImageURL"></ion-img>
        </ion-avatar>
    </div>
    <div class="mainLinks">
        <ion-card class="cardMainLinks">
            <h4><span>Profile</span> & About</h4>
            <div class="name">
                <div class="name-text">
                    <span>{{l_userName}}</span>
                </div>
                <ion-icon class="name-edit" ios="ios-create" md="md-create" (click)="openModal()"></ion-icon>
            </div>
            <div class="name">
                <div class="name-text">
                    <span>{{l_userStatus}}</span>
                </div>
                <ion-icon class="name-edit" ios="ios-create" md="md-create" (click)="aboutStatus()"></ion-icon>
            </div>
        </ion-card>
    </div>
</ion-content>
